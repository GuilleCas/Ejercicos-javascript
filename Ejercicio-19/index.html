<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <header>
        <h2>Ejercicio 19</h2>
    </header>
    <section>
        Dado un número n, escribir un algoritmo que determine la suma de sus
        dígitos.
    </section>
    <div>
        <input name="numeros" type="text" id="text" onkeyup="sumar(this.value);">
    </div>    
    <div id="resultadoSuma"></div>
    <script>
        function sumar(valor)
        {
            var suma=0;
            for(var i=0;i<valor.length;i++)
            {
                suma+=parseInt(valor[i]);
            }
            document.getElementById("resultadoSuma").innerHTML="La Suma de los valores de "+valor+" es: "+suma;
        }
    </script>
</body>
</html>
